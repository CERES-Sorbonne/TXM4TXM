<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="/static/script.js"></script>
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TXM4TXM">
    <title>TXM4TXM</title>
</head>

<body>
<div class="main">
    <form method="post" enctype="multipart/form-data" action="/upload" id="myForm" class="center">

        <div class="inputwrapper">
            <input type="file" name="files" id="files" class="inputfile" accept="text/xml" multiple onchange="listoffiles(this)">
            <div class="listoffiles" id="listoffiles" onclick="document.getElementById('files').click()"></div>
        </div>

        <div class="level1checkbox" id="pivot1"
                onchange="activatesubmit();">
            <input type="checkbox" id="pivot" name="output" value="pivot" class="myInput activateSubmit">
            <label for="pivot">Pivot</label>
        </div>

        <div class="level1checkbox" id="txm1">
            <input type="checkbox" id="txm" name="output" value="txm" class="myInput"
                   onchange="do_expand(this, document.getElementById('txm2'));">
            <label for="txm">TXM (XML)</label>
            <div class="level2checkbox activateSubmit" id="txm2" aria-expanded="false" state="off">
                <div class="myDivInput">
                    <input type="checkbox" id="txm-id" name="output" value="txm-id" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-id">@id</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-form" name="output" value="txm-form" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-form">@form</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-lemma" name="output" value="txm-lemma" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-lemma">@lemma</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-pos" name="output" value="txm-pos" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-pos">@pos</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-xpos" name="output" value="txm-xpos" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-xpos">@xpos</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-feats" name="output" value="txm-feats" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-feats">@feats</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-head" name="output" value="txm-head" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-head">@head</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-deprel" name="output" value="txm-deprel" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-deprel">@deprel</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-deps" name="output" value="txm-deps" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-deps">@deps</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-misc" name="output" value="txm-misc" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-misc">@misc</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-whitespace" name="output" value="txm-whitespace" class="myInput"
                           aria-expanded="false" state="off"> <label for="txm-whitespace">@whitespace</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="txm-text" name="output" value="txm-text" class="myInput" checked
                           disabled aria-expanded="false" state="off"> <label for="txm-text">#text</label>
                </div>
            </div>
        </div>

        <div class="level1checkbox" id="json1">
            <input type="checkbox" id="json" name="output" value="json" class="myInput"
                   onchange="do_expand(this, document.getElementById('json2'));">
            <label for="json">JSON</label>
            <div class="level2checkbox activateSubmit" id="json2" aria-expanded="false" state="off">
                <div class="myDivInput">
                    <input type="checkbox" id="json-id" name="output" value="json-id" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-id">@id</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-form" name="output" value="json-form" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-form">@form</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-lemma" name="output" value="json-lemma" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-lemma">@lemma</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-pos" name="output" value="json-pos" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-pos">@pos</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-xpos" name="output" value="json-xpos" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-xpos">@xpos</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-feats" name="output" value="json-feats" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-feats">@feats</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-head" name="output" value="json-head" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-head">@head</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-deprel" name="output" value="json-deprel" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-deprel">@deprel</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-deps" name="output" value="json-deps" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-deps">@deps</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-misc" name="output" value="json-misc" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-misc">@misc</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-whitespace" name="output" value="json-whitespace" class="myInput"
                           aria-expanded="false" state="off"> <label for="json-whitespace">@whitespace</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="json-text" name="output" value="json-text" class="myInput" checked
                           disabled aria-expanded="false" state="off"> <label for="json-text">#text</label>
                </div>
            </div>
        </div>

        <div class="level1checkbox" id="conllu1">
            <input type="checkbox" id="conllu" name="output" value="conllu" class="myInput"
                   onchange="do_expand(this, document.getElementById('conllu2'));">
            <label for="conllu">CoNLL-U</label>
            <div class="level2checkbox activateSubmit" id="conllu2" aria-expanded="false" state="off">
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-id" name="output" value="conllu-id" class="myInput" checked
                           disabled aria-expanded="false" state="off"> <label for="conllu-id">ID</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-form" name="output" value="conllu-form" class="myInput" checked
                           disabled aria-expanded="false" state="off"> <label for="conllu-form">FORM</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-lemma" name="output" value="conllu-lemma" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-lemma">LEMMA</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-pos" name="output" value="conllu-pos" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-pos">UPOS</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-xpos" name="output" value="conllu-xpos" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-xpos">XPOS</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-feats" name="output" value="conllu-feats" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-feats">FEATS</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-head" name="output" value="conllu-head" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-head">HEAD</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-deprel" name="output" value="conllu-deprel" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-deprel">DEPREL</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-deps" name="output" value="conllu-deps" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-deps">DEPS</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="conllu-misc" name="output" value="conllu-misc" class="myInput"
                           aria-expanded="false" state="off"> <label for="conllu-misc">MISC</label>
                </div>
            </div>
        </div>

         <div class="level1checkbox" id="hyperbase1">
            <input type="checkbox" id="hyperbase" name="output" value="hyperbase" class="myInput"
                   onchange="do_expand(this, document.getElementById('hyperbase2'));">
            <label for="hyperbase">hyperbase</label>
            <div class="level2checkbox activateSubmit" id="hyperbase2" aria-expanded="false" state="off">
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-id" name="output" value="hyperbase-id" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-id">@id</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-form" name="output" value="hyperbase-form" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-form">@form</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-lemma" name="output" value="hyperbase-lemma" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-lemma">@lemma</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-pos" name="output" value="hyperbase-pos" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-pos">@pos</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-xpos" name="output" value="hyperbase-xpos" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-xpos">@xpos</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-feats" name="output" value="hyperbase-feats" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-feats">@feats</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-head" name="output" value="hyperbase-head" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-head">@head</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-deprel" name="output" value="hyperbase-deprel" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-deprel">@deprel</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-deps" name="output" value="hyperbase-deps" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-deps">@deps</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-misc" name="output" value="hyperbase-misc" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-misc">@misc</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-whitespace" name="output" value="hyperbase-whitespace" class="myInput"
                           aria-expanded="false" state="off"> <label for="hyperbase-whitespace">@whitespace</label>
                </div>
                <div class="myDivInput">
                    <input type="checkbox" id="hyperbase-text" name="output" value="hyperbase-text" class="myInput" checked
                           disabled aria-expanded="false" state="off"> <label for="hyperbase-text">#text</label>
                </div>
            </div>
        </div>

        <div class="inputwrapper center buttonwrapper" onclick="this.children[0].click();">
            <button id="send" type="submit" class="btn btn-primary" disabled>Traiter les fichiers</button>
        </div>

    </form>
</div>
</body>
</html>
